<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="all-states"></div>
        <div id="addNewCity">
            <div>
                <span>State:</span>
                <input type="text" id='state' pattern= '^[A-zА-яЁё]+$'required>
            </div>
            <div>
                <span>City:</span>
                <input type="text" id='city' pattern= '^[A-zА-яЁё]+$'required>
            </div>
            <div>
                <span>longitude:</span>
                <input type="text" id='longitude'>
            </div>
            <div>
                <span>latitude:</span>
                <input type="text" id='latitude'>
            </div>
            <input type="button" value="Add +" id='addNewCityButton'>
        </div>
        <div id="saveInLocalStorage">
            <span class="local-storage">Save in local storage</span>
            <input type="checkbox" id='checkbox' checked>
        </div>
        <div>
            <span class="local-storage">Remove from LocalStorage</span>
            <input type="button" value="Dell" id='removeFromLocalStorage'>
        </div>
    </div>
    <div class="all-city">
        <div class="city-map">CityMap</div>
    </div>
    <div id="my_dataviz"></div>
    <script src="./index.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
</body>
</html>
